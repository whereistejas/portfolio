name: build & deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: main
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install
      
      - name: Build queue
        run: bun run build:queue
        env:
          READWISE_TOKEN: ${{ secrets.READWISE_TOKEN }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      
      - name: Build site
        run: bun run build
        env:
          READWISE_TOKEN: ${{ secrets.READWISE_TOKEN }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      
      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist
      
      - name: Commit updated cache files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add src/content/*.json || true
          if git diff --staged --quiet; then
            echo "No cache changes to commit"
          else
            git commit -m "Update LLM cache files [skip ci]"
            git push
            echo "Cache files updated and committed"
          fi

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: main
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
