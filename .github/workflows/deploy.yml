name: build & deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: main
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4
      - name: Install, build, and upload your site
        uses: withastro/action@v3
        env:
          READWISE_TOKEN: ${{ secrets.READWISE_TOKEN }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      - name: Commit updated cache files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add src/content/document-summary-cache.json || true
          git add src/content/grouped-documents-cache.json || true
          git add src/content/display-documents-cache.json || true
          if git diff --staged --quiet; then
            echo "No cache changes to commit"
          else
            git commit -m "Update LLM cache files [skip ci]"
            git push
            echo "Cache files updated and committed"
          fi

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: main
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
